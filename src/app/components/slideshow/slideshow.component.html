<!--Html del Slideshow-->

<!--Copiamos desde la pÃ¡gina swiperjs.com (instalado por npm)-->
<div class="swiper">
    <div class="swiper-wrapper">
      <div *ngFor="let movie of movies"
            class="swiper-slide"
            [ngStyle]="{'background-size': 'cover', 'background-image': 'url(https://image.tmdb.org/t/p/original'+ movie.backdrop_path +')'}">
        <div class="movie-description">
            <h3>{{movie.title}}</h3>
            <p>
                {{movie.overview | slice:0:130}}...
            </p>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
